<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Encriptador de texto</title>
    </head>
    <header class="encabezado">
        <div class="logo">
            <img class="logoimg" src="imagenes/logo.png">
            <h1 class="title">Encriptador de texto</h1>

        </div>

    </header>

    <body>
        <div class="container">
            
            <div class="left">
                <textarea class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí"></textarea>

            </div>
            <div class="right">
                <img id="imgDer" src="imagenes/muneco.png">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea id="texto2" name="name">Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
            </div>
            <div class="left-button">
                <img id="adver" src="imagenes/adver.png">
                <p class="textoadv">Solo letras minúsculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>

            </div>
           

        </div>


    </body>











</html>
